<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1">
    <title>TYLOR AI</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://i.ibb.co/bFWtkv0/1734465645315.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .chat-container {
            width: 95%;
            max-width: 600px;
            height: 90vh;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: rgba(51, 51, 51, 0.9);
            padding: 15px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        .chat-header h1 span {
            margin-left: 10px;
            font-size: 12px;
            color: #00a67e;
        }

        .chat-header img {
            height: 30px;
            margin-right: 10px;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: transparent;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 10px;
            max-width: 75%;
            line-height: 1.5;
            font-size: 14px;
        }

        .message.user-message {
            align-self: flex-end;
            background-color: rgba(0, 166, 126, 0.8);
            color: white;
        }

        .message.bot-message {
            align-self: flex-start;
            background-color: rgba(51, 51, 51, 0.7);
            color: white;
        }

        .typing-indicator {
            align-self: flex-start;
            font-size: 12px;
            color: #00a67e;
            margin-bottom: 10px;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background-color: rgba(51, 51, 51, 0.9);
            align-items: center;
        }

        #user-input {
            flex-grow: 1;
            border: none;
            padding: 10px;
            border-radius: 20px;
            background-color: rgba(68, 68, 68, 0.7);
            font-size: 14px;
            color: white;
            resize: none;
        }

        #user-input:focus {
            outline: none;
        }

        #send-btn {
            background-color: #00a67e;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }

        #send-btn svg {
            fill: white;
            width: 20px;
            height: 20px;
        }

        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>
                <img src="https://img.icons8.com/ios-glyphs/90/00a67e/bot.png" alt="Logo">
                TYLOR AI <span id="status">Online</span>
            </h1>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Ask a question..." rows="1"></textarea>
            <button id="send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        sendBtn.addEventListener("click", () => {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            appendMessage("user-message", userMessage);
            userInput.value = "";

            // Simulate typing indicator
            const typingIndicator = document.createElement("div");
            typingIndicator.className = "typing-indicator";
            typingIndicator.innerText = "Tylor AI is typing...";
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Fetch AI response from the API
            fetchAIResponse(userMessage, typingIndicator);
        });

        function appendMessage(className, text) {
            const message = document.createElement("div");
            message.className = `message ${className}`;
            message.innerText = text;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function fetchAIResponse(userMessage, typingIndicator) {
            try {
                const prompt = 'you are a friendly ai';
                const url = `https://api.siputzx.my.id/api/ai/llama33?prompt=${encodeURIComponent(prompt)}&text=${encodeURIComponent(userMessage)}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'accept': 'application/json'
                    }
                });
                const data = await response.json();
                
                const botMessage = data.data || 'No response received';
                chatBox.removeChild(typingIndicator);
                appendMessage("bot-message", botMessage);
            } catch (error) {
                chatBox.removeChild(typingIndicator);
                appendMessage("bot-message", 'Error: Unable to connect to the API');
                console.error('API Error:', error);
            }
        }

        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendBtn.click();
            } else {
                autoResizeInput(this);
            }
        });

        function autoResizeInput(element) {
            element.style.height = 'auto';
            element.style.height = (element.scrollHeight) + 'px';
        }
    </script>
</body>
</html>
